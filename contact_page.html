<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Noble College</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Portal</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true" >Apply</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <form action="#" method="POST">
        <div class="container">
            <div class="contact-box">
                <div class="inputs">
                    <h2 style="color: #64256b;">Contact Us</h2>
                    <p style="color: #45144b;">Feel free to reach Noble College for Enquiries or Complains</p>
                    <hr>
                    <br>
                    
                    <div><input type="text" class="field" placeholder="Enter your First name"> </div>
                    <div><input type="text" class="field" placeholder="Enter your Last name"></div>
                    <div><input type="email" class="field" placeholder="Enter your Email"></div>
                    <div><input type="phone" class="field" placeholder="Enter your Phone Number"></div>
                    <div><textarea class="message" placeholder="Type your Message here"></textarea></div><br>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault" style="color: #45144b;">
                            <p class="text-muted">Please check if information provided is Authentic</p>
                        </label>
                    </div>

                    <div><button type="button" class="btn btn-secondary">Submit</button></div>
                </div>

            </div>


        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <footer>All Rights Reserved to Noble College &copy2021</footer>
</body>
</html>
